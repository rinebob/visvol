<div *ngIf="hero">
	<h2 class="heroes">{{hero.name}} Info</h2>
	<!-- <div><span>id: </span>{{hero.id}}</div> -->
	<div class="heroes">id: {{hero.id}}</div>
	<div class="heroes">name: {{hero.name | uppercase}}</div>
	<div class="heroes">
		<label for="">
			<input [(ngModel)]="hero.name" placeholder="name"/>
		</label>
	</div>
	<button (click)="save()">Kind of ironic having to save a Hero...</button>
	<button class="heroes" (click)="goBack()">Go back dude</button>
</div>
